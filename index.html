  // return random element from array and remove it from array
  function cut(source){
	if (source.length == 1){
		return source[0];
	}
	var x = Math.floor(Math.random()*(source.length));
	var ret = source[x];
	source.splice(x,1);
	return ret;
  }
  
  // return first element of given array, removing it from array
  function cut0(source){
	var ret = source[0];
	source.splice(0,1);
	return ret;
  }

  // get Monday for given date
  function getMonday(d) {
	d = new Date(d);
	var day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1); // adjust when day is sunday
	return new Date(d.setDate(diff));
  }
  
  // format date as DD-MM-YYYY
  function formatDate(d){
  
	var dd = d.getDate();
	var mm = d.getMonth()+1; //January is 0!

	var yyyy = d.getFullYear();
	if(dd<10){
		dd='0'+dd;
	} 
	if(mm<10){
		mm='0'+mm;
	} 
	return dd+'-'+mm+'-'+yyyy;
  }

  // helper function - add days to date
  Date.prototype.addDays = function(days) {

	  dat.setDate(dat.getDate() + days);

  // calculate string hash
  String.prototype.hashCode = function() {
	var hash = 0, i = 0, len = this.length;
	while ( i < len ) {
		hash  = ((hash << 5) - hash + this.charCodeAt(i++)) << 0;
	}
	return hash;
  };
