  function print(where, what){
	document.getElementById(where).innerHTML += what;
  }

  function cut(source){
	if (source.length == 1){
		return source[0];
	}
	var x = Math.floor(Math.random()*(source.length));
	var ret = source[x];
	source.splice(x,1);
	return ret;
  }
  
  function cut0(source){
	var ret = source[0];
	source.splice(0,1);
	return ret;
  }
  
  function read(source){
  	if (source.length == 1){
		return source[0];
	}
	var x = Math.floor(Math.random()*(source.length));
	var ret = source[x];
	return ret;
  }

  var removals = new Array(flow.length);
  
  function singleSign(where){
  		var y = cut0(symbole);
		var x = cut0(znaki);
		print(where, y+" "+x+"<BR>");

		var i = 0;
		var txt = "";
		flow.forEach(function(entry) {
			if (removals[i]){
			 txt += cut(entry);
			} else {
			 txt += read(entry);
			}
			
			i++;
		});
		
		print(where, txt+"<BR><HR>");
  }
  
   function autorun()
   {
    var v = Math.floor(4000000000*Math.random());
	Math.seedrandom(v);
    var i = 0;
    flow.forEach(function(entry) {
		removals[i++] = entry.length >= 12;
	});

	for(var i=1; i<=12; i++){
		singleSign("p"+i);
	}
	
   }
   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
