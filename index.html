  function cut(source){
	if (source.length == 1){
		return source[0];
	}
	var x = Math.floor(Math.random()*(source.length));
	var ret = source[x];
	source.splice(x,1);
	return ret;
  }
  
  function cut0(source){
	var ret = source[0];
	source.splice(0,1);
	return ret;
  }
  
  function read(source){
  	if (source.length == 1){
		return source[0];
	}
	var x = Math.floor(Math.random()*(source.length));
	var ret = source[x];
	return ret;
  }

  function singleSign(where){

		var txt = "";
		flow.forEach(function(entry) {
			if (removals[i]){

			} else {

			}
			
			i++;
		});
		
		print(where, txt);
  }
  
  function getMonday(d) {
	d = new Date(d);
	var day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1); // adjust when day is sunday
	return new Date(d.setDate(diff));
  }
  
  function autorun()
   {
    var v = Math.floor(4000000000*Math.random());
	Math.seedrandom(v);
    var i = 0;
    flow.forEach(function(entry) {

	});

	}
